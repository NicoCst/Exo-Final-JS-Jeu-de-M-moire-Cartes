<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>Dbz memory card game</header>
    <section id="diff-choice">
        <select name="difficulty" id="select-menu">
            <option value="easy">Easy (12 cards)</option>
            <option value="medium">Medium (18 cards)</option>
            <option value="hard">Hard (24 cards)</option>
        </select>
        <button id="reset">Recommencer</button>
        <p id="try-counter"></p>
        <p id="timer"></p>
    </section>
    <section id="card-section">
    </section>
    <div class="popup" id="popup">
        <div class="popup-content">
            <div id="popup-content-text">
            </div>
            <button id="close-popup">Fermer</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
